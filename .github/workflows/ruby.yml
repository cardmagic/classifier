name: Ruby

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]
  workflow_call:

permissions:
  contents: read

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - name: Set up Ruby
      uses: ruby/setup-ruby@v1
      with:
        ruby-version: '3.4'
        bundler-cache: true
    - name: Run RuboCop
      run: bundle exec rubocop

  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        ruby-version: ['3.2', '3.3', '3.4', '4.0']

    steps:
    - uses: actions/checkout@v4
    - name: Set up Ruby
      uses: ruby/setup-ruby@v1
      with:
        ruby-version: ${{ matrix.ruby-version }}
        bundler-cache: true # runs 'bundle install' and caches installed gems automatically
    - name: Run tests
      run: bundle exec rake test
    - name: Generate RBS from inline annotations
      run: bundle exec rbs-inline --output sig lib/
    - name: Validate RBS types
      run: bundle exec rbs -I sig validate
    - name: Type check with Steep
      if: matrix.ruby-version != '4.0'
      run: bundle exec steep check

  coverage:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - name: Set up Ruby
      uses: ruby/setup-ruby@v1
      with:
        ruby-version: '3.4'
        bundler-cache: true
    - name: Install lcov
      run: sudo apt-get update && sudo apt-get install -y lcov
    - name: Run C coverage
      run: bundle exec rake coverage:c
    - name: Upload C coverage report
      uses: actions/upload-artifact@v4
      with:
        name: c-coverage-report
        path: coverage/c/html/
        retention-days: 30
